		<!--Shoot Cost Breakdown-->
		<main class="form-signin w-100 m-auto">
			<form action="/contact.html" method="post">
				<img src="/images/logo-black.png" class="mb-4" width="72" height="72" alt="">
				<h1 class="h3 mb-3 fw-normal">Please sign up for a quote</h1>
				<div class="form-floating">
					<input type="text" class="form-control" name="firstName" placeholder="First Name" required >
					<label for="firstName">First Name</label>
				</div>
				<div class="form-floating">
					<input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
					<label for="lastNAme">Last Nme</label>
				</div>
				<div class="form-floating">
					<input type="email" class="form-control" name="email" placeholder="Email" required>
					<label for="email">Email</label>
				</div>
				<div class="form-floating">
					<textarea class="form-control" name="message" cols="30" rows="10" placeholder="Please tell me about yourself"></textarea>
					<label for="message">Please tell me about yourself</label>
				</div>
				<button class="btn btn-large btn-dark" type="submit" name="submit">Submit</button>
				<p class="mt-5 mb-3 text-muted">&copy; Boudoir X Alyssa</p>
			</form>
		</main>
